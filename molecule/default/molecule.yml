---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False

platforms:
  - name: neo4j-stretch
    hostname: neo4j
    image: idealista/jdk:8u212-stretch-openjdk-headless 
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - neo4j
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: False
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: False
